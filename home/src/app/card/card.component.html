

  
<mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{card.title}}</mat-card-title>
      <input
      [id]="card.done"
      type="checkbox"
      (change)="card.done = !card.done"
      [checked]="card.done" />
    </mat-card-header>
    <mat-card-content>
      <p>
        {{card.description}}
      </p>
    </mat-card-content>
