<div class="btn-wrapper w3-center" >



  <button class="btn " style="font-weight: 900; font-size: large;" [class.active]="filter === 'all'" (click)="filter = 'all'">
    Tous
  </button>

  <button class="btn btn-menu" style="font-weight: 900; font-size: large;" [class.active]="filter === 'Not started'" (click)="filter = 'Not started'">
    Non commenc√©
  </button>


  <button class="btn btn-menu" style="font-weight: 900; font-size: large;" [class.active]="filter === 'active'" (click)="filter = 'active'">
    En cours 
  </button>

  <button class="btn btn-menu" style="font-weight: 900; font-size: large;" [class.active]="filter === 'done'" (click)="filter = 'done'">
    Fait
  </button>
</div>
<div>
    <ngb-carousel [interval]="10000" [pauseOnFocus]="true" >
        <ng-template ngbSlide *ngFor="let i of card">
          <div class="carousel-captions" >
            <app-card class="card" [card]="i"></app-card>
        </div>
        </ng-template>
      </ngb-carousel>
 
</div>
